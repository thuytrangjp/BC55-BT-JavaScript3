<!DOCTYPE html>
<html lang="en">

<head>
  <title>BT JavaScript 3</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>Nhập số</label>
              <input type="text" id="txtNumber" class="form-control" />
            </div>
            <div class="d-flex flex-wrap justify-content-between">
              <button class="btn btn-success col-md-12 my-2" onclick="themSo()">
                Thêm số
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function1()">
                1. Tổng số dương
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function2()">
                2. Đếm số dương
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function3()">
                3. Tìm số nhỏ nhất
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function4()">
                4. Tìm số dương nhỏ nhất
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function5()">
                5. Tìm số chẵn cuối cùng
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function7()">
                7. Sắp xếp tăng dần
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function8()">
                8. Tìm số ngtố đầu tiên
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function9()">
                9. Đếm số nguyên
              </button>
              <button class="btn btn-primary col-md-5 my-2" onclick="function10()">
                10. Ss lượng số âm và dương
              </button>
            </div>
          </div>

          <div class="card-footer text-muted">
            <div id="idListNumber"></div>
            <div id="idFunctionResult"></div>
          </div>

          <div class="form-group mt-5">
            <button class="btn btn-primary col-md-5 my-2" onclick="function6()">
              6. Đổi chỗ hai vị trí
            </button>
            <div class="d-flex flex-wrap justify-content-between">
              <input type="number" id="inputOne" placeholder="Nhập vị trí thứ nhất (bắt đầu từ 1)"
                class="form-control col-md-5 my-2" />
              <input type="number" id="inputTwo" placeholder="Nhập vị trí thứ hai (bắt đầu từ 1)"
                class="form-control col-md-5 my-2" />
            </div>
          </div>

        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

      <!-- <script src="./index.js"></script> -->
      <script src="./index.js"></script>
</body>

</html>
